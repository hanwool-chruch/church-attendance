<input type="hidden" data-ng-model="member.memberId"/>
<input type="hidden" data-ng-model="member.cPositionCd"/>
<input type="hidden" data-ng-model="member.partCd"/>
<input type="hidden" data-ng-model="member.positionCd"/>
<input type="hidden" data-ng-model="member.statusCd"/>

<div class="container" style="margin-bottom:20px;">
	<div class="panel panel-default">
		<div class="panel-heading">이름 / 직분</div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-person"></i></span>
				<input type="text" class="form-control" aria-label="이름" placeholder="이름" data-ng-model="member.memberNm">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span data-ng-bind="member.cPositionNm"></span> <span class="caret"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right">
						<li data-ng-repeat=" c in code.cPositionList"><a href="javascript:;" data-ng-bind="c.C_POSITION_NM" data-ng-click="member.cPositionCd = c.C_POSITION_CD;member.cPositionNm = c.C_POSITION_NM;"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">연락처</div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-iphone"></i></span>
				<input type="text" class="form-control" aria-label="핸드폰 전화번호" placeholder="핸드폰 전화번호" data-ng-model="member.phoneNo" data-ng-pattern="/^\d{3}-\d{3,4}-\d{4}$/">
				<!-- /btn-group -->
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">파트 / 직책 / 활동상태</div>
		<div class="panel-body">
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span data-ng-bind="member.partNm"></span> <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li data-ng-repeat=" c in code.partList"><a href="javascript:;" data-ng-bind="c.PART_NM" data-ng-click="member.partCd = c.PART_CD;member.partNm = c.PART_NM;"></a></li>
					</ul>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span data-ng-bind="member.positionNm"></span> <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li data-ng-repeat=" c in code.positionList"><a href="javascript:;" data-ng-bind="c.POSITION_NM" data-ng-click="member.positionCd = c.POSITION_CD;member.positionNm = c.POSITION_NM;"></a></li>
					</ul>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span data-ng-bind="member.statusNm"></span> <span class="caret"></span></button>
					<ul class="dropdown-menu pull-right">
						<li data-ng-repeat=" c in code.statusList"><a href="javascript:;" data-ng-bind="c.STATUS_NM" data-ng-click="member.statusCd = c.STATUS_CD;member.statusNm = c.STATUS_NM;"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">메모</div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-clipboard"></i></span>
				<input type="text" class="form-control" aria-label="메모" placeholder="텍스트 입력" data-ng-model="member.etcMsg">
			</div>
		</div>
	</div>

	<div class="btn-group btn-group-justified" role="group" aria-label="저장">
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default" data-ng-click="gotoMemberList()"><i class='ion-ios-people'></i> 대원목록</button>
		</div>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-success" data-ng-click="save();"]><i class='ion-archive'></i> 저장</button>
		</div>
	</div>
</div>
