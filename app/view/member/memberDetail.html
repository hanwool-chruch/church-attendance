<nav class="navbar title">
	<div class="container" style="text-align: center;">
		<ul class="pager">
			<li class="previous"></li>
			<li style="font-size:22px;" data-app-menu="member" data-app-icon="ion-person"></li>
			<li class="next"></li>
		</ul>
	</div>
</nav>
<form name="memberForm">
<input type="hidden" name="MEMBER_ID" data-ng-model="member.MEMBER_ID"/>
<input type="hidden" name="GENDER_CD" data-ng-model="member.GENDER_CD"/>
<input type="hidden" name="PART_CD" data-ng-model="member.PART_CD" data-ng-required="true" />
<input type="hidden" name="BAPTISM_CD" data-ng-model="member.BAPTISM_CD"  />
<input type="hidden" name="STATUS_CD" data-ng-model="member.STATUS_CD"  />


<div class="container" style="margin-bottom:20px;">
	<div class="panel panel-default">
		<div class="panel-heading">이름 / 연락처 / 성별 </div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-person"></i></span>
				<input type="text" class="form-control name" name="MEMBER_NM" aria-label="이름" placeholder="이름" data-ng-required="true" data-ng-model="member.MEMBER_NM"  maxlength="10" data-ng-maxlength="10" style="min-width:65px">
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-iphone"></i></span>
				<input type="text" class="form-control input_name" name="PHONE_NO" aria-label="핸드폰 전화번호" placeholder="핸드폰 전화번호" data-ng-model="member.PHONE_NO" data-ng-maxlength="13" maxlength="13" style="min-width:120px">
				<div class="input-group-btn"  style="width:10px">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span data-ng-bind="member.GENDER_NM"></span> <span class="caret"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right" >
						<li data-ng-repeat=" c in code.genderList"><a href="javascript:;" data-ng-bind="c.CMN_NM" data-ng-click="member.GENDER_CD = c.CMN_CD; member.GENDER_NM = c.CMN_NM;"></a></li>
					</ul>
				</div>
			</div>
			<p></p>
			<img id="member_photo" src="/photo/{{part_type}}/{{member.PHOTO}}" alt="학생사진 없음" class="rounded mx-auto d-block img-thumbnail">
			<BR>
			<div  class="btn btn-success" ngf-select="upload($file)" ng-model="file" name="file" ngf-pattern="'image/*'"
				ngf-accept="'image/*'" ngf-max-size="200MB" ngf-min-height="100"
				ngf-resize="{width: 450}">새로운 학생사진 업로드
			</div>		  
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">소속반 / 세례 / 출석</div>
		<div class="panel-body">
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span data-ng-bind="member.PART_NM"></span> <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li data-ng-repeat=" c in code.partList"><a href="javascript:;" data-ng-bind="c.PART_NM" data-ng-click="member.PART_CD = c.PART_CD; member.PART_NM = c.PART_NM;"></a></li>
					</ul>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span data-ng-bind="member.BAPTISM_NM"></span> <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li data-ng-repeat=" c in code.baptismList"><a href="javascript:;" data-ng-bind="c.CMN_NM" data-ng-click="member.BAPTISM_CD = c.CMN_CD; member.BAPTISM_NM = c.CMN_NM;"></a></li>
					</ul>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span data-ng-bind="member.STATUS_NM"></span> <span class="caret"></span></button>
					<ul class="dropdown-menu pull-right">
						<li data-ng-repeat=" c in code.statusList"><a href="javascript:;" data-ng-bind="c.CMN_NM" data-ng-click="member.STATUS_CD = c.CMN_CD;member.STATUS_NM = c.CMN_NM;"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">학교 / 생일 / 주소</div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-briefcase"></i></span>
				<input type="text" class="form-control" name="SCHOOL" aria-label="학교" placeholder="학교" data-ng-model="member.SCHOOL" maxlength="10" data-ng-maxlength="10">
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-calendar"></i></span>
				<input type="text" class="form-control" id="BIRTHDAY" name="BIRTHDAY" aria-label="생일" placeholder="생일" data-ng-model="member.BIRTHDAY">
				<!-- /btn-group -->
			</div>
			<P></P>
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-calculator"></i></span>
				<textarea name="ADDRESS" class="form-control" aria-label="주소" placeholder="주소" data-ng-model="member.ADDRESS">
				</textarea>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">부모 정보</div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon">부</span>
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-person"></i></span>
				<input type="text" class="form-control" name="FATHER_NM" aria-label="이름" placeholder="이름" data-ng-model="member.FATHER_NM"  maxlength="10" data-ng-maxlength="10" style="min-width:65px">
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-iphone"></i></span>
				<input type="text" class="form-control" name="FATHER_PHONE" aria-label="핸드폰 전화번호" placeholder="핸드폰 전화번호" data-ng-model="member.FATHER_PHONE" data-ng-maxlength="13" maxlength="13" style="min-width:120px">
				<!-- /btn-group -->
			</div>
			<P></P>
			<div class="input-group">
				<span class="input-group-addon">모</span>
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-person"></i></span>
				<input type="text" class="form-control" name="MOTHER_NM" aria-label="이름" placeholder="이름" data-ng-model="member.MOTHER_NM" maxlength="10" data-ng-maxlength="10" style="min-width:65px">
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-iphone"></i></span>
				<input type="text" class="form-control" name="MOTHER_PHONE" aria-label="핸드폰 전화번호" placeholder="핸드폰 전화번호" data-ng-model="member.MOTHER_PHONE" data-ng-maxlength="13" maxlength="13" style="min-width:120px">
				<!-- /btn-group -->
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">메모</div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-clipboard"></i></span>
				<textarea name="ETC_MSG" rows="5" class="form-control" aria-label="메모" placeholder="메모 입력" data-ng-model="member.ETC_MSG" data-ng-keyup="resize($event)">
				</textarea>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">출석현황{{attList}}</div>
		<table class="table att-status">
			<tbody>
				<tr data-ng-repeat="attMonth in attMonthList">
					<td class="text-center" data-ng-bind="attMonth.month" style="vertical-align: middle;"></td>
					<td>
						<span data-ng-repeat="att in attMonth.data" style="margin-right:3px;" data-ng-class="att.practice_cd=='ATTENDENCE'?'success':att.practice_cd=='PART'?'info':att.practice_cd=='ABSENCE'?'danger':''"><i data-ng-class="att.member_id ? 'ion-ios-checkmark' : 'ion-ios-circle-outline'"></i></span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="btn-group btn-group-justified" role="group" aria-label="저장">
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default" data-ng-click="gotoMemberList()"><i class='ion-ios-people'></i> 목록</button>
		</div>
		<div class="btn-group" role="group" >
			<button type="button" class="btn btn-success" data-ng-click="save();"]><i class='ion-archive'></i> 저장</button>
		</div>
		<div class="btn-group" role="group" data-ng-show="enableDelete">
			<button type="button" class="btn btn-danger" data-ng-click="delete()"]><i class='ion-archive'></i> 삭제</button>
		</div>
	</div>
</div>
</form>
