<nav class="navbar title">
    <div class="container" style="text-align: center;">
        <ul class="pager">
            <li class="previous"></li>
            <li style="font-size:22px;" data-app-menu="member_kind" data-app-icon="ion-person"></li>
            <li class="next"></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="panel panel-default"  ng-repeat="data in dataList">
        <div class="panel-heading" data-ng-click="sView =! sView" style="cursor: pointer;">
        <span class="text-success font-weight-bold">{{data.title}} </span>
        <span class="badge" data-ng-bind="data.list.length"></span>
        <span style="float: right;">
            <i data-ng-class="sView?'ion-chevron-up':'ion-chevron-down'"></i>
        </span>
        </div>
        <table class="table" data-ng-show="sView">
            <tr data-ng-repeat="m in data.list" ng-switch on="m.isAttendence">
                <td data-ng-bind="m.MEMBER_NAME" class="text-center"></td>
                <td data-ng-bind="m.PHONE_NO" class="text-center"></td>                
                <td data-ng-bind="m.BIRTHDAY" class="text-center" ng-switch-default></td>
                <td data-ng-bind="m.BIRTHDAY" class="text-center" ng-switch-when="true" style="font-weight: bold; color: {{m.color}}"></td>
                <td class="text-center"><a href="javascript:;" data-ng-click="detail(m.MEMBER_ID);"><i class='ion-edit'></i> 상세</a></td>
            </tr>
        </table> 
    </div>
    <div class="btn-group btn-group-justified" role="group" aria-label="저장">
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-success" data-ng-click="downLoadExcel()"><i class='ion-ios-people'></i> 전체명단 생성</button>
            <button type="button" class="btn btn-success"  style="margin-top: 10px" onclick="location.href='/api/member/downLoad/Excel'"><i class='ion-ios-people'></i> 전체명단 다운로드 </button>
		</div>
	</div>
	<BR>
</div>
