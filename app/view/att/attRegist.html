<form name="attForm">
<div class="container" style="margin-bottom:20px;">
	<div class="panel panel-default">
		<div class="panel-heading">연습일자</div>
		<div class="panel-body">
			<div class="input-group date" >
				<span class="input-group-addon" id="sizing-addon3" ><i class="ion-calendar"></i></span>
				<input type="text" class="form-control" id='datetimepicker' data-ng-model="att.practiceDt" aria-label="연습일자" placeholder="연습일자" maxlength="10" data-ng-maxlength="10" data-ng-required="true" data-ng-pattern="/^\d{4}-\d{2}-\d{2}$/">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span data-ng-bind="att.practiceNm"></span> <span class="caret"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right">
						<li data-ng-repeat=" c in code.practiceList"><a href="javascript:;" data-ng-bind="c.PRACTICE_NM" data-ng-click="att.practiceCd = c.PRACTICE_CD;att.practiceNm = c.PRACTICE_NM;"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">연습곡</div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-music-note"></i></span>
				<input type="text" class="form-control" name="musicInfo" data-ng-model="att.musicInfo" aria-label="연습곡" placeholder="연습곡">
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">메모</div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon" id="sizing-addon3"><i class="ion-document-text"></i></span>
				<input type="text" class="form-control" name="etcMsg" data-ng-model="att.etcMsg" aria-label="메모" placeholder="메모">
			</div>
		</div>
	</div>
	
	<div class="btn-group btn-group-justified" role="group" aria-label="저장">
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default" data-ng-click="gotoAttList()"><i class='ion-ios-people'></i> 연습정보 목록</button>
		</div>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-success" data-ng-click="save(att.practiceDt, att.practiceCd, att.musicInfo, att.etcMsg);"]><i class='ion-archive'></i> 저장</button>
		</div>
	</div>
</div>
</form>
